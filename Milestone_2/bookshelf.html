<!DOCTYPE html>

<html>
<head>
	<title>Google Bookshelf</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>   
    <style>
        
    body, html {
        background-color: black;
        height: 100%;
    } 
    
    .hero-image {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("mainimg.jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;

    }
    
    .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }
    
    button {
        font-size: 1.3em;
        background: none;
        border: none;
        color: white;
    }
    
    a:hover, a:visited, a:link, a:active {
        text-decoration: none;
        color: white;
    }
              
    </style>
    
</head>
<script>
    $(function () {

        var service_point1 = "https://www.googleapis.com/books/v1/users/110130775080784019945/bookshelves/1001/volumes";

        $.getJSON(service_point1, function (json2) {
            resultHTML = "";
            for (i in json2.items) {
                var booktitle = json2.items[i].volumeInfo.title;
                var bookid = json2.items[i].id;
                var cover = json2.items[i].volumeInfo.imageLinks.smallThumbnail;

                resultHTML += "<div class='bookdiv'>";
                resultHTML += "<img class='bookimg' src='" + cover + "'  />";
                resultHTML += "<a href='bookdetails.html?id=" + bookid + "'>" + booktitle + "</a>";
                resultHTML += "</div><br>";
            }
            $("#results").html(resultHTML);
            $(".bookdiv").css("width", "300px");
        });
    });
</script>
    
<body>

<h1 id="title"></h1>
<h2>My Bookshelf: <span id="shelf"></span>
</h2>
<div id="results"></div>

</body>
</html>
