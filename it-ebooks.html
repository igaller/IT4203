<html>

        {

<title>Milestone 1</title>

<body>
<h1>IT e-Books Search:</h1>     
<div id="books">   

       
</div>
<script>
$.getJSON("json-files/it-ebooks-search.json", function(data) {
    for (var i = 0; i < data.Books.length; i++) {
        var item = data.Books[i];
            $("#books").append("<div><img src='"+item["Image"]+"' alt='"+item["Title"]+"'/><span><strong>Title:</strong> "+item["Title"]+"</span><br/><span><strong>Subtitle:</strong> "+item["SubTitle"]+"</span><br/><span><strong>Description:</strong> "+item["Description"]+"</span></br><span><strong>ISBN:"+item["isbn"]+"</span></div><br/>");
				}
			});
</script>
</body>
    

</html>
